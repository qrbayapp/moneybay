title: MoneyBay Blog
description: > # this means to ignore newlines until "baseurl:"
  Blog về quản lý tài chính cá nhân và tiết kiệm tiền hiệu quả với MoneyBay
permalink: ':title/'
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: MoneyBay Team # add your name
author-img: moneybay-logo.jpg # add your photo
about-author: Chúng tôi là đội ngũ phát triển MoneyBay - ứng dụng quản lý tài chính cá nhân hàng đầu Việt Nam. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: moneybay-blog # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
